<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Hub - Serveur Commun</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #121212; color: #ffffff; font-family: 'Montserrat', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #121212; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: #1e1e1e; padding: 40px; border-radius: 20px; border: 2px solid #FF0000; width: 400px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin-bottom: 20px; background: #2a2a2a; border: 1px solid #333; color: white; border-radius: 8px; text-align: center; outline: none; }
        .auth-btn { width: 100%; padding: 12px; background: #FF0000; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background-color: #1a1a1a; border-bottom: 3px solid #FF0000; }
        .header-logo { display: flex; align-items: center; gap: 10px; font-weight: 900; }
        .header-logo img { height: 40px; }
        .nav-menu { display: flex; gap: 30px; }
        .nav-item { font-weight: 700; cursor: pointer; color: #888; position: relative; }
        .nav-item.active { color: #fff; }
        .nav-item.active::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background-color: #FF0000; }

        .btn-header { background:none; border:1px solid #555; color:#888; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:0.75rem; }

        main { flex: 1; max-width: 1200px; margin: 0 auto; padding: 40px 20px; width: 100%; }
        .page-section { display: none; }
        .active-section { display: block; }

        /* --- DESIGN DES PACKS (ANTI-CASSE) --- */
        .packs-grid { display: grid; grid-template-columns: repeat(auto-fill, 240px); gap: 25px; justify-content: center; margin-top: 30px; }
        .pack-card { width: 240px; height: 280px; background: #1e1e1e; border: 2px solid #333; border-radius: 15px; overflow: hidden; cursor: pointer; display: flex; flex-direction: column; transition: 0.3s; }
        .pack-card:hover { border-color: #FF0000; transform: translateY(-5px); }
        .pack-card-img { width: 100%; height: 200px; object-fit: cover; }
        .pack-card h3 { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 1rem; font-weight: 800; }

        .subpack-card { width: 240px; height: 340px; background: #1e1e1e; border: 2px solid #333; border-radius: 15px; overflow: hidden; cursor: pointer; display: flex; flex-direction: column; }
        .subpack-img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid #333; }
        .subpack-info { padding: 12px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .subpack-title { font-weight: 800; font-size: 0.95rem; }
        .subpack-desc { font-size: 0.75rem; color: #aaa; }

        .admin-panel { background: #1e1e1e; padding: 25px; border-radius: 15px; border-left: 5px solid #FF0000; margin-bottom: 40px; display: none; }
        .news-input, .news-textarea { width: 100%; background: #2a2a2a; border: 1px solid #333; color: white; padding: 12px; margin-bottom: 15px; border-radius: 8px; outline: none; font-family: inherit; }
        .delete-btn { background: #ff0000; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; font-weight: bold; margin-top: 10px; }

        footer { padding: 30px; text-align: center; color: #666; font-size: 0.8rem; border-top: 1px solid #222; margin-top: auto; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h2>Creator Hub</h2>
            <input type="text" id="user" class="auth-input" placeholder="Pseudo ou Cl√© Admin" onkeypress="if(event.key === 'Enter') handleLogin()">
            <button class="auth-btn" onclick="handleLogin()">Entrer</button>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction: column; min-height: 100vh;">
        <header>
            <div class="header-logo">
                <img src="creatorhub.png" alt="Logo" onerror="this.src='https://via.placeholder.com/40x40?text=CH'"> 
                <span><span style="color:#FF0000;">CREATOR</span> HUB</span>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active" onclick="nav('hub')">Accueil</div>
                <div class="nav-item" onclick="nav('packs')">Packs</div>
                <div class="nav-item" onclick="nav('news')">News</div>
            </nav>
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="display-username" style="font-weight:bold;"></span>
                <button onclick="logout()" class="btn-header" style="border-color:#ff0000; color:#ff0000;">D√©connexion</button>
            </div>
        </header>

        <main>
            <section id="hub" class="page-section active-section">
                <div style="text-align:center; padding-top:50px;">
                    <h2 style="font-size:3rem;">Salut, <span id="welcome-name" style="color:#FF0000;">Creator</span></h2>
                    <div id="admin-export" style="display:none; margin-top:20px;">
                        <button onclick="exportData()" class="btn-header" style="border-color:#FF0000; color:#fff; background:#FF0000; padding:10px 20px;">üöÄ Exporter pour GitHub (Public)</button>
                        <p style="font-size:0.7rem; color:#888; margin-top:5px;">Utilise √ßa quand tu as fini d'ajouter tes packs pour les rendre publics.</p>
                    </div>
                </div>
            </section>

            <section id="packs" class="page-section">
                <div class="packs-grid">
                    <div class="pack-card" onclick="openCategory('full')">
                        <img src="packcomplet.png" class="pack-card-img" onerror="this.src='https://via.placeholder.com/240x200'">
                        <h3>üì¶ Pack Complet</h3>
                    </div>
                    <div class="pack-card" onclick="openCategory('music')">
                        <img src="sfxmusique.png" class="pack-card-img" onerror="this.src='https://via.placeholder.com/240x200'">
                        <h3>üéµ Musiques & SFX</h3>
                    </div>
                    <div class="pack-card" onclick="openCategory('ext')">
                        <img src="extensions.png" class="pack-card-img" onerror="this.src='https://via.placeholder.com/240x200'">
                        <h3>üß© Extensions</h3>
                    </div>
                    <div class="pack-card" onclick="openCategory('art')">
                        <img src="illustration.png" class="pack-card-img" onerror="this.src='https://via.placeholder.com/240x200'">
                        <h3>‚úèÔ∏è Illustration</h3>
                    </div>
                </div>
            </section>

            <section id="category-view" class="page-section">
                <button onclick="nav('packs')" class="btn-header">‚Üê Retour</button>
                <h2 id="cat-title" style="color:#FF0000; margin: 20px 0;"></h2>
                <div id="pack-admin-panel" class="admin-panel">
                    <input type="text" id="p-name" class="news-input" placeholder="Nom">
                    <input type="text" id="p-url" class="news-input" placeholder="Lien">
                    <textarea id="p-desc" class="news-textarea" placeholder="Description"></textarea>
                    <input type="file" id="pack-file" accept="image/*">
                    <button class="auth-btn" onclick="addPack()">Ajouter</button>
                </div>
                <div id="subpacks-container" class="packs-grid"></div>
            </section>

            <section id="news" class="page-section">
                <div id="admin-area" class="admin-panel">
                    <input type="text" id="n-title" class="news-input" placeholder="Titre News">
                    <textarea id="n-body" class="news-textarea" placeholder="Message"></textarea>
                    <button class="auth-btn" onclick="publishNews()">Publier</button>
                </div>
                <div id="news-container"></div>
            </section>
        </main>
    </div>

    <script>
        // --- CONFIGURATION PUBLIQUE ---
        // C'est ici qu'on collera les donn√©es pour que TOUT LE MONDE les voie
        const DATA_PUBLIQUE_PACKS = {}; 
        const DATA_PUBLIQUE_NEWS = [];

        const ADMIN_KEYS = ['fqk1csdxq82ldsqfsdiqg', 'dqlfizasq1dflq6712fqjaa']; 
        let currentCategory = "", packFileBase64 = "";

        function handleLogin() {
            const u = document.getElementById('user').value.trim();
            if(!u) return;
            localStorage.setItem('hub_session', u);
            startApp(u);
        }

        function logout() { localStorage.removeItem('hub_session'); location.reload(); }

        function checkIsAdmin() {
            const u = localStorage.getItem('hub_session');
            return u ? ADMIN_KEYS.includes(u.toLowerCase()) : false;
        }

        function startApp(user) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            const isAdmin = checkIsAdmin();
            document.getElementById('display-username').textContent = isAdmin ? "üëë ADMIN" : user;
            document.getElementById('welcome-name').textContent = isAdmin ? "Admin" : user;
            document.getElementById('admin-area').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('pack-admin-panel').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('admin-export').style.display = isAdmin ? 'block' : 'none';
            loadNews();
            if(currentCategory) loadSubPacks();
        }

        function nav(id) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
        }

        // --- GESTION DES PACKS ---
        function openCategory(id) {
            currentCategory = id;
            document.getElementById('cat-title').textContent = id.toUpperCase();
            nav('category-view');
            loadSubPacks();
        }

        document.getElementById('pack-file').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ex) => { packFileBase64 = ex.target.result; };
            reader.readAsDataURL(e.target.files[0]);
        });

        function addPack() {
            const n = document.getElementById('p-name').value, u = document.getElementById('p-url').value, d = document.getElementById('p-desc').value;
            const all = JSON.parse(localStorage.getItem('hub_packs_data') || JSON.stringify(DATA_PUBLIQUE_PACKS));
            if(!all[currentCategory]) all[currentCategory] = [];
            all[currentCategory].push({ name: n, url: u, desc: d, img: packFileBase64 || 'https://via.placeholder.com/240x180' });
            localStorage.setItem('hub_packs_data', JSON.stringify(all));
            loadSubPacks();
        }

        function loadSubPacks() {
            const container = document.getElementById('subpacks-container');
            // On m√©lange les donn√©es publiques et les donn√©es locales
            const local = JSON.parse(localStorage.getItem('hub_packs_data') || "{}");
            const all = Object.keys(local).length ? local : DATA_PUBLIQUE_PACKS;
            
            const list = all[currentCategory] || [];
            container.innerHTML = "";
            list.forEach((p, i) => {
                container.innerHTML += `
                    <div class="subpack-card" onclick="window.open('${p.url}', '_blank')">
                        <img src="${p.img}" class="subpack-img">
                        <div class="subpack-info">
                            <div class="subpack-title">${p.name}</div>
                            <div class="subpack-desc">${p.desc || ''}</div>
                            ${checkIsAdmin() ? `<button class="delete-btn" onclick="event.stopPropagation(); deletePack(${i})">Supprimer</button>` : ''}
                        </div>
                    </div>`;
            });
        }

        function deletePack(i) {
            const all = JSON.parse(localStorage.getItem('hub_packs_data') || JSON.stringify(DATA_PUBLIQUE_PACKS));
            all[currentCategory].splice(i, 1);
            localStorage.setItem('hub_packs_data', JSON.stringify(all));
            loadSubPacks();
        }

        // --- GESTION NEWS ---
        function publishNews() {
            const t = document.getElementById('n-title').value, b = document.getElementById('n-body').value;
            const news = JSON.parse(localStorage.getItem('hub_news') || JSON.stringify(DATA_PUBLIQUE_NEWS));
            news.unshift({ title: t, body: b, date: new Date().toLocaleDateString() });
            localStorage.setItem('hub_news', JSON.stringify(news));
            loadNews();
        }

        function loadNews() {
            const container = document.getElementById('news-container');
            const local = JSON.parse(localStorage.getItem('hub_news') || "[]");
            const list = local.length ? local : DATA_PUBLIQUE_NEWS;
            container.innerHTML = "";
            list.forEach(n => {
                container.innerHTML += `<div class="news-item"><h3>${n.title}</h3><p>${n.body}</p></div>`;
            });
        }

        // --- EXPORTATION ---
        function exportData() {
            const packs = localStorage.getItem('hub_packs_data');
            const news = localStorage.getItem('hub_news');
            const data = `--- COPIE CE TEXTE ET ENVOIE-LE MOI ---\n\nPACKS:\n${packs}\n\nNEWS:\n${news}`;
            console.log(data);
            alert("Donn√©es export√©es dans la console (F12) ! Copie le texte et envoie-le moi pour que je l'int√®gre au code public.");
        }

        const s = localStorage.getItem('hub_session');
        if(s) startApp(s);
    </script>
</body>
</html>
