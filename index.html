<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #121212; 
            color: #ffffff; 
            font-family: 'Montserrat', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        
        header { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 40px 20px; 
            background-color: #1a1a1a; 
            border-bottom: 4px solid #FF0000; 
        }

        .header-logo { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }

        .header-logo img { height: 80px; }

        .header-logo span {
            font-weight: 900; 
            font-size: 2.5rem; 
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        main { 
            flex: 1; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 50px 20px; 
            width: 100%; 
        }

        .packs-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; 
        }
        
        .pack-card { 
            background: #1e1e1e; 
            border: 2px solid #333; 
            border-radius: 12px; 
            overflow: hidden; 
            cursor: pointer;
            /* AUCUNE TRANSITION ICI */
        }

        /* Outline immédiate au survol */
        .pack-card:hover { 
            outline: 4px solid #FFD700;
            border-color: transparent;
        }

        .pack-img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-bottom: 1px solid #333; 
            background: #252525;
        }

        .pack-info { padding: 20px; }

        .pack-title { 
            font-weight: 900; 
            font-size: 1.2rem; 
            margin-bottom: 8px; 
            text-transform: uppercase;
        }

        .pack-desc { 
            font-size: 0.85rem; 
            color: #aaa; 
            line-height: 1.5; 
        }

        footer { 
            padding: 40px; 
            text-align: center; 
            color: #444; 
            font-size: 0.8rem; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-logo">
            <img src="creatorhub.png" alt="Logo" onerror="this.style.display='none'"> 
            <span>Creator Hub</span>
        </div>
    </header>

    <main>
        <div id="packs-container" class="packs-grid"></div>
    </main>

    <footer>
        &copy; 2026 CREATOR HUB - TOUS DROITS RÉSERVÉS.
    </footer>

    <script>
        const MES_PACKS = [
            { name: "Skillfxx", desc: "La boîte à outils ultime pour les monteurs vidéo.", url: "https://skillfxx.github.io/index.html" },
            { name: "Renderdragon", desc: "Animations, musiques et SFX haute qualité.", url: "https://renderdragon.org/" },
            { name: "Montage", desc: "Banque sonore et presets de montage indispensables.", url: "https://fileport.io/91qJeWWckEha" },
            { name: "Ostendo", desc: "Capture d'écran optimisée pour le rendu YouTube.", url: "https://google.com" },
            { name: "Prevyou", desc: "Prévisualisation de miniatures sur YouTube.", url: "https://google.com" },
            { name: "Mcicons", desc: "Icônes stylisées pour vos projets Minecraft.", url: "https://mcicons.ccleaf.com" },
            { name: "Noclip", desc: "Explorez les maps de vos jeux préférés.", url: "https://noclip.website" }
        ];

        const container = document.getElementById('packs-container');

        MES_PACKS.forEach(p => {
            const imageName = p.name.toLowerCase() + ".png";
            container.innerHTML += `
                <div class="pack-card" onclick="window.open('${p.url}', '_blank')">
                    <img src="${imageName}" class="pack-img" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300x200?text=${p.name}'">
                    <div class="pack-info">
                        <div class="pack-title">${p.name}</div>
                        <div class="pack-desc">${p.desc}</div>
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
